<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display" id="calculator-display" aria-live="polite" aria-atomic="true">0</div>
        <div class="calculator-buttons">
            <button class="button clear-button span-2" id="clear">C</button>
            <button class="button utility-button" id="backspace">DEL</button>
            <button class="button operator-button" data-operator="/" aria-label="Divide">/</button>

            <button class="button digit-button" data-digit="7" aria-label="Seven">7</button>
            <button class="button digit-button" data-digit="8" aria-label="Eight">8</button>
            <button class="button digit-button" data-digit="9" aria-label="Nine">9</button>
            <button class="button operator-button" data-operator="*" aria-label="Multiply">*</button>

            <button class="button digit-button" data-digit="4" aria-label="Four">4</button>
            <button class="button digit-button" data-digit="5" aria-label="Five">5</button>
            <button class="button digit-button" data-digit="6" aria-label="Six">6</button>
            <button class="button operator-button" data-operator="-" aria-label="Subtract">-</button>

            <button class="button digit-button" data-digit="1" aria-label="One">1</button>
            <button class="button digit-button" data-digit="2" aria-label="Two">2</button>
            <button class="button digit-button" data-digit="3" aria-label="Three">3</button>
            <button class="button operator-button" data-operator="+" aria-label="Add">+</button>

            <button class="button digit-button span-2" data-digit="0" aria-label="Zero">0</button>
            <button class="button digit-button" id="decimal" aria-label="Decimal point">.</button>
            <button class="button operator-button equals-button" id="equals" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
